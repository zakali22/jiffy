<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIFFY</title>
</head>
<body>
    <section class="top">
        <header>
            <h1 class="top__logo">Jiffy</h1>
            <img src="/assets/images/close.svg" alt="Close" class="top__close-icon"/>
        </header>
    </section>
    <section class="middle">
        <input class="middle__search-input" name="search" placeholder="Type something" autocomplete="off"/>
        <div class="middle__videos"></div>
    </section>
    <section class="bottom">
        <img src="/assets/images/oval.svg" alt="Oval" class="bottom__spinner"/>
        <p class="bottom__hint">Hit enter to search </p>
    </section>
</body>
</html>
